<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="./assets/main.css">
</head>
<body>
    <header>
        <img src="./assets/img/Group 41.png" class="logo" alt="logo">
        <ul class="links">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Careers</li>
            <li>Blog</li>
        </ul>
        <div class="hamburger" id="hamburger">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
        </div>
    </header>
    <div class="mobile-menu" id="mobile">
        <ul class="mobile">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Careers</li>
            <li>Blog</li>
        </ul>
    </div>

    <script src="./assets/index.js"></script>
</body>
</html>
